<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Racing Pigeon Pedigree</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <!-- slider -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css files -->
    <link rel="stylesheet" href="assets/helpers/all.min.css" />
    <link rel="stylesheet" href="assets/helpers/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- login form -->
    <div class="login rounded-4 p-4 mx-4 mx-lg-0">
      <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="fw-bold">
            Forgot password <br />
            <span class="green">DIGITAL</span>
            <span class="orange">LOFT</span>
          </h2>
          <div class="login-form mt-4">
            <form>
              <div class="form-group">
                <label class="mb-2 fw-medium" for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <a href="login.html" class="d-block text-end py-3 orange">
                Login?
              </a>
              <button type="submit" class="btn btn-green btn-block w-100">
                Send Password Reset Link
              </button>
              <div class="text-center text-secondary mt-3 small">
                Don't have an account?
                <a href="signup.html" class="green">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6 d-none d-md-block">
          <div class="img h-100">
            <img
              src="assets/images/login/racingp.jpg"
              alt="racign"
              class="img-fluid rounded-4 h-100"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- ./login form -->

    <!-- js files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
